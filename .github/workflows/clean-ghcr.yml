name: Cleanup GitHub Container Registry
on:
  #schedule:
  #  - cron: "0 0 * * *" # Midnight UTC daily
  pull_request:
jobs:
  clean:
    name: Delete unused containers
    runs-on: ubuntu-latest
    steps:
      - name: ServiceControl images
        uses: snok/container-retention-policy@v2.2.1
        with:
          image-names: servicecontrol
          filter-tags: pr-*, *-alpha.*
          filter-include-untagged: true
          cut-off: 3 days ago UTC
          timestamp-to-use: updated_at
          account-type: org
          org-name: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          token-type: github-token
          dry-run: false
      - name: Test untagged
        uses: snok/container-retention-policy@v2.2.1
        with:
          image-names: servicecontrol
          untagged-only: true
          cut-off: 3 days ago UTC
          timestamp-to-use: updated_at
          account-type: org
          org-name: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          token-type: github-token
          dry-run: false
      - name: Audit images
        uses: snok/container-retention-policy@v2.2.1
        with:
          image-names: servicecontrol-audit
          filter-tags: pr-*, *-alpha.*
          filter-include-untagged: true
          cut-off: 3 days ago UTC
          timestamp-to-use: updated_at
          account-type: org
          org-name: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          token-type: github-token
          dry-run: false
      - name: Monitoring images
        uses: snok/container-retention-policy@v2.2.1
        with:
          image-names: servicecontrol-monitoring
          filter-tags: pr-*, *-alpha.*
          filter-include-untagged: true
          cut-off: 3 days ago UTC
          timestamp-to-use: updated_at
          account-type: org
          org-name: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          token-type: github-token
          dry-run: false
      - name: RavenDB images
        uses: snok/container-retention-policy@v2.2.1
        with:
          image-names: servicecontrol-ravendb
          filter-tags: pr-*, *-alpha.*
          filter-include-untagged: true
          cut-off: 3 days ago UTC
          timestamp-to-use: updated_at
          account-type: org
          org-name: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          token-type: github-token
          dry-run: false
