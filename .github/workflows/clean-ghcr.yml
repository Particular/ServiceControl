name: Cleanup GitHub Container Registry
on:
  schedule:
    - cron: "0 0 * * *" # Midnight UTC daily
  workflow_dispatch:
jobs:
  clean:
    name: Delete unused containers
    runs-on: ubuntu-latest
    steps:
      - name: ServiceControl PRs/alphas
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: servicecontrol
          image-tags: pr-*, *-alpha.*
          filter-include-untagged: true
          cut-off: 2 weeks ago UTC
          timestamp-to-use: updated_at
          account: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
      - name: ServiceControl untagged
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: servicecontrol
          untagged-only: true
          cut-off: 2 weeks ago UTC
          timestamp-to-use: updated_at
          account: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
      - name: Audit PRs/alphas
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: servicecontrol-audit
          image-tags: pr-*, *-alpha.*
          filter-include-untagged: true
          cut-off: 2 weeks ago UTC
          timestamp-to-use: updated_at
          account: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
      - name: Audit untagged
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: servicecontrol-audit
          untagged-only: true
          cut-off: 2 weeks ago UTC
          timestamp-to-use: updated_at
          account: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
      - name: Monitoring PRs/alphas
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: servicecontrol-monitoring
          image-tags: pr-*, *-alpha.*
          filter-include-untagged: true
          cut-off: 2 weeks ago UTC
          timestamp-to-use: updated_at
          account: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
      - name: Monitoring untagged
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: servicecontrol-monitoring
          untagged-only: true
          cut-off: 2 weeks ago UTC
          timestamp-to-use: updated_at
          account: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
      - name: RavenDB PRs/alphas
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: servicecontrol-ravendb
          image-tags: pr-*, *-alpha.*
          filter-include-untagged: true
          cut-off: 2 weeks ago UTC
          timestamp-to-use: updated_at
          account: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
      - name: RavenDB untagged
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: servicecontrol-ravendb
          untagged-only: true
          cut-off: 2 weeks ago UTC
          timestamp-to-use: updated_at
          account: particular
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
