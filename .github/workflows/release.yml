name: Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  windows-installer:
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/build-windows.yml
    secrets: inherit
  containers:
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/build-containers.yml
    secrets: inherit
  db-container:
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/build-db-container.yml
    secrets: inherit