name: Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'
env:
  DOTNET_NOLOGO: true
jobs:
  windows-installers:
    uses: ./.github/workflows/build-windows.yml
    secrets: inherit
  containers:
    uses: ./.github/workflows/build-containers.yml
    secrets: inherit
  db-container:
    uses: ./.github/workflows/build-db-container.yml
    secrets: inherit