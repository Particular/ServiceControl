include:
  - servicecontrol.yml

services:
  servicecontrol:
    depends_on:
      rabbit:
        condition: service_healthy
  servicecontrol-audit:
    depends_on:
      rabbit:
        condition: service_healthy
  servicecontrol-monitoring:
    depends_on:
      rabbit:
        condition: service_healthy

  rabbit:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      start_period: 40s
      start_interval: 15s
      retries: 3